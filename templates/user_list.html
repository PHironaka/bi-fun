{% extends "base.html" %}
{% load urlify %}

{% block head_title %}
{{ object.username }} | {{ block.super }}
{% endblock head_title %}



{% block content %}


<ul>
  {% for user in object_list %}
    <li ><a href="/profiles/{{ user.username }}" class="author-color">{{ user }}</a></li>
  {% endfor %}
</ul>






{% endblock content %}
