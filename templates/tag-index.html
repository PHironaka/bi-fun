{% extends "base.html" %}


{% load urlify %}
{% load crispy_forms_tags %}


{% block head_title %}
{{ instance.title }} | {{ block.super }}
{% endblock head_title %}


{% block content %}

<h2>{{instance.title}}</h2>

<div class="post-content">
    <a href="{{ instance.get_absolute_url }}"><h2>{{ instance.title }}</h2></a>
    <p>{{ instance.get_markdown }}</p> 
</div>
{% endblock content %}
